<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода Спб</title>
</head>
<body>
<div class="header">
    <h2 class="title">Погода в Санкт-Петербурге</h2>
</div>
<div class="content">
    <div class="content__left">
        <ul class="info-block">
            <li class="info-block__info-row">
                <div class="weather-info__title">
                    Температура:
                </div>
                <div class="weather-info__value" id="temp"></div>
            </li>
            <li class="info-block__info-row">
                <div class="weather-info__title">
                    Ощущается как:
                </div>
                <div class="weather-info__value" id="feels_like"></div>
            </li>
            <li class="info-block__info-row">
                <div class="weather-info__title">
                    Давление:
                </div>
                <div class="weather-info__value" id="pressure"></div>
            </li>
            <li class="info-block__info-row">
                <div class="weather-info__title">
                    Влажность:
                </div>
                <div class="weather-info__value" id="humidity"></div>
            </li>
        </ul>
    </div>
    <div class="content__right">
        <canvas id="chart-container"></canvas>
    </div>
</div>
</body>
</html>
